{% extends 'layout.html' %} {% block content %}
<div class="container">
    

    <!-- 新建部门 -->
    <div style="margin-bottom:10px;">
        <a href="http://127.0.0.1:8000/depart/add/" class="btn btn-success">新建部门</a>
    </div>

    <!-- 表格 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> 部门列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 模板语法 循环遍历数据库 -->
                {% for obj in queryset %}

                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.title }}</td>
                    <td>
                        <a href="http://127.0.0.1:8000/depart/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                        <a href="http://127.0.0.1:8000/depart/delete/?nid={{ obj.id }}" class='btn btn-danger btn-xs'>删除</a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
        
    <!-- 批量添加excel数据 -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            部门批量上传
        </div>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" action="/depart/multi/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="exc">
                </div>
                <input type="submit" value="上传" class="btn btn-info btn-sm">
            </form>
        </div>
    </div>

     
    
</div>
{% endblock %}
