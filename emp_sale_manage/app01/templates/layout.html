{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'plugins/strap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/strap/bootstrap.css.map' %}">

    <style>
        .navbar {
            border-radius: 0;
        }
        body {
                background-image: url("{% static 'img/bg.png' %}");    
            }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-default container">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">商品销售管理系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="http://127.0.0.1:8000/depart/list/">部门<span class="sr-only">(current)</span></a></li>
                    <li><a href="http://127.0.0.1:8000/user/list/">员工</a></li>
                    <li><a href="http://127.0.0.1:8000/task/list/">任务分配</a></li>
                    <li><a href="http://127.0.0.1:8000/order/list/">销售订单</a></li>
                    <li><a href="http://127.0.0.1:8000/upload/list/">vip客户信息</a></a></li>
                    <li><a href="http://127.0.0.1:8000/chart/list/">销售数据分析可视化</a></li>
                    <li class=""><a href="http://127.0.0.1:8000/admin/list/">管理员<span class="sr-only">(current)</span></a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><img src="{% static 'img/01.jpg' %}" style="width:40px; height:40px; border-radius: 30px;margin-top: 5px;"></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{request.session.info.username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="http://127.0.0.1:8000/personal">个人资料</a></li>
                            <li><a href="http://127.0.0.1:8000/introduce">项目介绍</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="http://127.0.0.1:8000/logout/">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    {% block content %} {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/strap/bootstrap.js' %}"></script>
    
    {% block js %}{% endblock %}
</body>

</html>
